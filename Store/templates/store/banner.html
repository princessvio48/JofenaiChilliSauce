{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/banner3.jpg'%}" alt="First slide">
            <div class="carousel-caption banner_caption">
                <h4><span class="theme-cl">We collect pure organic pepper from the farm.</span></h4>
                <p>Jofenai sauce uses pure organic pepper as raw materials</p>
            </div>
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/banner2.jpg'%}" alt="First slide">
            <div class="carousel-caption banner_caption">
                <h4> <span class="theme-cl">Process the pepper to produce sauce </span></h4>
                <p>Grind pure organic pepper into sauce</p>
            </div>
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/banner5.jpg'%}" alt="First slide">
            <div class="carousel-caption banner_caption">
                <h4><span class="theme-cl">Suitable for food</span> </h4>
                <p>Our sauce adds flavor and good taste to your food.</p>
            </div>
        </div>

    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
