{% extends 'Store/base.html' %}

<!-- TITLE OF PAGE -->
{% block title %} registration {% endblock %}

<!-- CONTENT GOES HERE -->
{% block content %}
<!-- CONTENT HERE -->
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h3>Register</h3>
<div>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
</div>

<hr>
<!-- END CONTENT -->
{% endblock %}
